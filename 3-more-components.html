<!DOCTYPE html>
<html>

<head>
    <title>More Components!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <style>
        #container {
            padding: 50px;
            background-color: #FFF;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script type="text/babel">
        var Square = React.createClass(
        { 
            render: function() { 
                var squareStyle = {
                    height: 150,
                    backgroundColor: this.props.color
                };
                return(<div style={squareStyle}></div>);
            }
        }); 
        
        var Label = React.createClass(
        { 
            render: function() {
                var labelStyle = {
                    fontFamily: "sans-serif",
                    fontWeight: "bold",
                    padding: 13,
                    margin: 0
                };
                return (<p style={labelStyle}>{this.props.color}</p>);
            }
        }); 
    
        var Card = React.createClass(
        { 
            render: function() { 
                var cardStyle = {
                    float: "left",
                    marginTop: 20,
                    marginLeft: 20, 
                    height: 200,
                    width: 150,
                    padding: 0,
                    backgroundColor: "#FFF",
                    WebkitFilter: "drop-shadow(0px 0px 5px #666)",
                    filter: "drop-shadow(0px 0px 5px #666)"
                };

                var cardJsx = <div className="foo" style={cardStyle}>
                                <Square /*hello*/ {...this.props}/>
                                <Label /*hello*/ {...this.props}/>
                                { /*hello*/ }
                              </div>;    

                return (cardJsx);
            }
        }); 
        
        var jsx = <div><Card color="#FF6663"/><Card color="#FFA737"/></div>;

        ReactDOM.render(jsx, document.querySelector("#container"));

        var items = [1,2,3,4,5];
        
        var print = function(a,b,c){
            console.log(a + ' ' + b + ' ' + c);
        }

        items.splice(0,2);

        print(...items);
    </script>
</body>

</html>
